<%! from django.shortcuts import reverse %>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登陆</title>
    <link rel="stylesheet" href="/static/dashboard/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/dashboard/css/login.css">
</head>
<%
  _login = reverse('dashboard_login')
  action = _login if not to else f'{_login}?to={to}'
%>
<body>
    <form class="form-horizontal edit-area" action="${action}" method="POST">
        ${csrf_token}
        <div class="form-group d1-area">
          <div class="col-sm-10 d2-area">
            <input type="text" class="form-control" name="username" placeholder="用户名">
          </div>
        </div>
        <div class="form-group d1-area">
          <div class="col-sm-10 d2-area">
            <input type="password" class="form-control" name="password" placeholder="密码">
          </div>
        </div>
        <div class="form-group d1-area">
          <div class="col-sm-offset-2 col-sm-10 d2-area">
            <button type="submit" class="btn btn-info open-btn">登陆</button> ${error}
          </div>
        </div>
    </form>
</body>
</html>
